<!DOCTYPE html>
<html>
  <head>
    <title>Car Racing Game</title>
    <style>
      body {
        margin: 0;
      }
      #startGameClass {
        height: 100vh;
        width: 100vw;
        overflow: none;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; left: 10px; top: 10px">
      <span
        id="healthText"
        style="
          background-color: #000000;
          border-radius: 10px;
          font-family: Helvetica;
          font-size: 1.5rem;
          color: white;
        "
        >Health :</span
      >
      <progress
        id="healthValue"
        max="100"
        min="0"
        style="height: 22px"
      ></progress>
      <br />
      <br />
      <span
        id="fuelText"
        style="
          background-color: #000000;
          border-radius: 10px;
          font-family: Helvetica;
          font-size: 1.5rem;
          color: white;
        "
        >Fuel :</span
      >
      <progress
        id="fuelValue"
        max="100"
        min="0"
        style="height: 22px"
      ></progress>
      <br />
      <br />
      <span
        id="scoreText"
        style="
          background-color: #000000;
          border-radius: 10px;
          font-family: Helvetica;
          font-size: 1.5rem;
          right: 20px;
          color: white;
        "
        >Score :</span
      >
      <span
        style="
          background-color: #000000;
          border-radius: 10px;
          font-size: 1.5rem;
          font-family: Helvetica;
          left: 20px;
          color: white;
        "
        id="scoreValue"
      ></span>
      <br />
      <br />
      <span
        id="timeText"
        style="
          background-color: #000000;
          border-radius: 10px;
          font-family: Helvetica;
          font-size: 1.5rem;
          right: 20px;
          color: white;
        "
        >Time :</span
      >
      <span
        style="
          background-color: #000000;
          border-radius: 10px;
          font-size: 1.5rem;
          font-family: Helvetica;
          left: 20px;
          color: white;
        "
        id="timeValue"
      ></span>
      <br />
      <br />
      <span
        id="DistanceText"
        style="
          background-color: #000000;
          border-radius: 10px;
          font-family: Helvetica;
          font-size: 1.5rem;
          right: 20px;
          color: white;
        "
        >Distance to Fuel :</span
      >
      <span
        style="
          background-color: #000000;
          border-radius: 10px;
          font-size: 1.5rem;
          font-family: Helvetica;
          left: 20px;
          color: white;
        "
        id="distanceValue"
      ></span>
    </div>
    <script src="https://racemaster.onrender.com/dist/main.js"></script>
  </body>
</html>
