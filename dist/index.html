<!DOCTYPE html>
<html>
  <head>
    <title>Car Racing Game</title>
    <style>
      body {
        margin: 0;
      }
      .startGameClass {
        height: 100vh;
        width: 100vw;
        overflow: none;
        background-color: white;
      }
      #startGameButton {
        cursor: pointer;
        outline: 0;
        display: inline-block;
        font-weight: 400;
        line-height: 1.5;
        text-align: center;
        background-color: transparent;
        border: 1px solid transparent;
        padding: 6px 12px;
        font-size: 1rem;
        border-radius: 0.25rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        color: #0d6efd;
        border-color: #0d6efd;
      }
      #startGameButton:hover {
        color: #fff;
        background-color: #0d6efd;
        border-color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; left: 10px; top: 10px">
      <span
        style="
          background-color: #5656e6;
          border-radius: 10px;
          font-family: Helvetica;
          font-size: 1.5rem;
        "
        >Health :</span
      >
      <progress
        id="healthValue"
        max="100"
        min="0"
        style="height: 22px"
      ></progress>
      <br />
      <br />
      <span
        style="
          background-color: #5656e6;
          border-radius: 10px;
          font-family: Helvetica;
          font-size: 1.5rem;
        "
        >Fuel :</span
      >
      <progress
        id="fuelValue"
        max="100"
        min="0"
        style="height: 22px"
      ></progress>
      <br />
      <br />
      <span
        style="
          background-color: #5656e6;
          border-radius: 10px;
          font-family: Helvetica;
          font-size: 1.5rem;
          right: 20px;
        "
        >Score :</span
      >
      <span
        style="
          background-color: #5656e6;
          border-radius: 10px;
          font-size: 1.5rem;
          font-family: Helvetica;
          left: 20px;
        "
        id="scoreValue"
      ></span>
      <br />
      <br />
      <span
        style="
          background-color: #5656e6;
          border-radius: 10px;
          font-family: Helvetica;
          font-size: 1.5rem;
          right: 20px;
        "
        >Time :</span
      >
      <span
        style="
          background-color: #5656e6;
          border-radius: 10px;
          font-size: 1.5rem;
          font-family: Helvetica;
          left: 20px;
        "
        id="timeValue"
      ></span>
      <br />
      <br />
      <span
        style="
          background-color: #5656e6;
          border-radius: 10px;
          font-family: Helvetica;
          font-size: 1.5rem;
          right: 20px;
        "
        >Distance to Fuel :</span
      >
      <span
        style="
          background-color: #5656e6;
          border-radius: 10px;
          font-size: 1.5rem;
          font-family: Helvetica;
          left: 20px;
        "
        id="distanceValue"
      ></span>
    </div>
    <script src="http://localhost:8080/dist/main.js"></script>
  </body>
</html>
